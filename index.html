<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Web-forms</title>
</head>
<body>
    <section>
        <header>
            <h1>Create Account</h1>
        </header>
        <main>
            <div>
                <label for="First name">First name</label>
                <input type="text" name="First name">              
                <label for="Last name">Last name</label>
                <input type="text" name="Last name">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="Email">
                <p><small> We'll never share your email with anyone else. </small></p>
            </div>
            <div>
                <input type="radio" id="Sex1" name="SEX" value="Male" >
                <label for="Sex1">Male</label>
                <input type="radio" id="Sex2" name="SEX" value="Female" >
                <label for="Sex2">Female</label>
            </div>
            <div>
                <label for="Country">Country</label>
                <select name="Country" id="" >
                <option value="" disabled="disabled" selected="selected">Select</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Poland">Poland</option> </select>                    
                <label>City</label>
                <input type="text" id="city" name="City">
            </div>        
            <div>
                <input type="submit" value="Sign Up">
            </div>
        </main>    
        <footer>
            <div>
                <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="">Terms of Use</a> and <a href=""> Privacy Policy </a></p>
            </div>
            <div>
                <span>Have an account?</span>
                <span><a href=""><b>Log in</b></a></span>
            </div>
        </footer>
    </section>
    <section>
        <header>
            <h1>Profile</h1>
        </header>
        <main>
            <div>
                <form>
                <img src="images/myPhoto.png" alt="My photo">
            </div>
            <div>
                <input type='file' title=" "/>
                <p><small>Up to 1 MB (300x300 px)</small></p>
            </div>
            <div>
                <button style="font-size:14px"> <i class="fa fa-trash-o"></i></button>
                <!---або <input type="reset" value="Reset">  </form> -->
            </div>
            <div>
                <label for="Country">Country</label>
                <select name="Country" id="" >
                <option value="" disabled="disabled" selected="selected">Select</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Poland">Poland</option> </select>                    
                <label>City</label>
                <input type="text" id="city" name="City">
            </div>        
            <div>
                <label for="name">Name</label>
                <input type="text" name="name">
            </div>
            <div>  
                <label for="Email"> Email</label>
                <input type="Email">
            </div>
            <div>
                <label for="zipCode">Zip Code</label>
                <input type="number" id="zipCode" name="zip code" min="5" max="6">
                <label for="tel">Phone Number:</label>
                <input type="tel" id="tel" name="tel">                  
            </div>
            <div>
                <input type="submit" value="Update">
            </div>
        </main>    
    </section>         
</body>
</html>
